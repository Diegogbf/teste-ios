reporter: "xcode"

excluded:

opt_in_rules:
  - anyobject_protocol
  - attributes
  - control_statement
  - closing_brace
  - closure_end_indentation
  - closure_parameter_position
  - closure_spacing
  - colon
  - comma
  - empty_count
  - empty_enum_arguments
  - empty_parentheses_with_trailing_closure
  - explicit_init
  - fatal_error_message
  - file_length
  - first_where
  - force_cast
  - force_try
  - force_unwrapping
  - implicitly_unwrapped_optional
  - joined_default_parameter
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - prefixed_toplevel_constant
  - prohibited_super_call
  - redundant_nil_coalescing
  - redundant_discardable_let
  - redundant_void_return
  - return_arrow_whitespace
  - shorthand_operator
  - switch_case_on_newline
  - statement_position
  - syntactic_sugar
  - trailing_closure
  - unneeded_break_in_switch
  - unneeded_parentheses_in_closure_argument
  - unused_closure_parameter
  - unused_enumerated
  - unused_optional_binding
  - vertical_parameter_alignment_on_call
  - yoda_condition

warning_threshold: 1120

disabled_rules:
  - nesting
  - trailing_whitespace
  - valid_docs

cyclomatic_complexity:
  ignores_case_statements: true
  warning: 12

function_body_length: 80
function_parameter_count: 8

type_name:
  min_length: 3
  max_length: 50

type_body_length:
  warning: 200
  error: 300
  ignores_comments: true

file_length:
  warning: 500
  error: 800
  ignores_comments: true

line_length:
  warning: 180
  error: 200
  ignores_comments: true

large_tuple:
  warning: 4
  error: 5

identifier_name:
  allowed_symbols: "_"
  min_length:
    error: 1
    warning: 1

attributes:
  always_on_line_above:
    - "@_exported"
    - "@UIApplicationMain"
    - "@objc"
    - "@nonobjc"
    - "@available"
    - "@discardableResult"
  always_on_same_line:
    - "@IBOutlet"
    - "@IBAction"
    - "@NSManaged"
    - "@testable"
